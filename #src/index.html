<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.min.css">
    <link rel="shortcut icon" href="images/logo/logo.ico" type="image/x-icon">

    <title>GoldSwan — Золотые серьги</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <div class="logo-image icon">
                        <img src="images/logo/logo.png" alt="GoldSwan">
                    </div>
                    <span class="logo-title">Gold <br> Swan</span>
                </div>
                <a href="#general">Главная</a>
                <a href="#about">О товaре</a>
                <a href="#stages">Этапы покупки</a>
                <a href="tel:+380507603161" class="active">+380507603161</a>
            </nav>
        </header>

        <main class="main">
            <section class="main-home">
                <div class="main-home-slider">
                    <div class="main-home-slider-body slider-body">
                        <div class="main-home-slider-body-navslides slider-body-navslides">
                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">
                                <img src="images/home/1.png" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">
                                <img src="images/home/2.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">
                                <img src="images/home/3.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">
                                <img src="images/home/4.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">
                                <img src="images/home/5.jpg" alt="Earrings">
                            </div>
                        </div>

                        <div class="main-home-slider-body-slides slider-body-slides">
                            <div class="main-home-slider-body-slides-item slider-body-slides-item">
                                <img src="images/home/1.png" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-slides-item slider-body-slides-item">
                                <img src="images/home/2.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-slides-item slider-body-slides-item">
                                <img src="images/home/3.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-slides-item slider-body-slides-item">
                                <img src="images/home/4.jpg" alt="Earrings">
                            </div>
                            <div class="main-home-slider-body-slides-item slider-body-slides-item">
                                <img src="images/home/5.jpg" alt="Earrings">
                            </div>
                        </div>

                        <div class="main-home-slider-body-btns slider-body-btns">
                            <button
                                class="main-home-slider-body-btns-item slider-body-btns-item slider-body-btns-item-prev">
                                <img src="images/home/arrow.png" alt="up">
                            </button>
                            <button
                                class="main-home-slider-body-btns-item slider-body-btns-item slider-body-btns-item-next">
                                <img src="images/home/arrow.png" alt=down">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="main-home-info">
                    <h2 class="main-home-info-title">Серьги "french modern"</h2>

                    <div class="main-home-info-timer-wrapper">
                        <h3 class="main-home-info-timer-wrapper-subtitle">До конца акции!</h3>

                        <div class="main-home-info-timer-wrapper-timer timer">
                            <span class="main-home-info-timer-wrapper-timer-days timer-days">00</span> дн.
                            <span class="main-home-info-timer-wrapper-timer-hours timer-hours">00</span> ч.
                            <span class="main-home-info-timer-wrapper-timer-minutes timer-minutes">00</span> мин.
                            <span class="main-home-info-timer-wrapper-timer-seconds timer-seconds">00</span> сек.
                        </div>
                    </div>

                    <div class="main-home-info-price price">
                        <span class="main-home-info-price-old">200 грн</span>&emsp;
                        <span class="main-home-info-price-new">149 грн</span>
                    </div>

                    <button class="main-home-info-timer-order order-btn">
                        <div class="order-btn-image">
                            <img src="images/home/basket.svg" alt="СДЕЛАТЬ ЗАКАЗ">
                        </div>
                        <p class="order-btn-text">СДЕЛАТЬ ЗАКАЗ</p>
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
