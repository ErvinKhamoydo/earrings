em">                                <picture><source srcset="images/home/3.webp" type="image/webp"><img src="images/home/3.jpg" alt="Earrings"></picture>                            </div>                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">                                <picture><source srcset="images/home/4.webp" type="image/webp"><img src="images/home/4.jpg" alt="Earrings"></picture>                            </div>                            <div class="main-home-slider-body-navslides-item slider-body-navslides-item">                                <picture><source srcset="images/home/5.webp" type="image/webp"><img src="images/home/5.jpg" alt="Earrings"></picture>                            </div>                        </div>                        <div class="main-home-slider-body-slides slider-body-slides">                            <div class="main-home-slider-body-slides-item slider-body-slides-item">                                <picture><source srcset="images/home/1.webp" type="image/webp"><img src="images/home/1.png" alt="Earrings"></picture>                            </div>                            <div class="main-home-slider-body-slides-item slider-body-slides-item">                                <picture><source srcset="images/home/2.webp" type="image/webp"><img src="images/home/2.jpg" alt="Earrings"></picture>                            </div>                            <div class="main-home-slider-body-slides-item slider-body-slides-item">                                <picture><source srcset="images/home/3.webp" type="image/webp"><img src="images/home/3.jpg" alt="Earrings"></picture>                            </div>                            <div class="main-home-slider-body-slides-item slider-body-slides-item">                                <picture><source srcset="images/home/4.webp" type="image/webp"><img src="images/home/4.jpg" alt="Earrings"></picture>
